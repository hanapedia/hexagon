---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: mongo-gateway
  namespace: the-bench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-gateway
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mongo-gateway
    spec:
      containers:
      - image: hiroki11hanada/service-unit:dev
        name: mongo-gateway
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 125m
            memory: 64Mi
        volumeMounts:
        - mountPath: /app/config/
          name: config
      volumes:
      - configMap:
          items:
          - key: config
            path: service-unit.yaml
          name: mongo-gateway-config
        name: config
status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: mongo-gateway
  namespace: the-bench
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 0
  - name: grpc
    port: 9090
    protocol: TCP
    targetPort: 0
  selector:
    app: mongo-gateway
status:
  loadBalancer: {}

---
apiVersion: v1
data:
  config: |
    version: dev
    name: mongo-gateway
    # deployment:
    #   gateway: # load generator specific
    #     virtualUsers: 3
    #     duration: 60
    adapters:
    # mongo secondary adapter
    - server:
        action: read
        variant: rest
        route: mongoread
        weight: 1 # load generator specific
      steps:
      - adapter:
          repository:
            name: mongorepo
            variant: mongo
            action: read
            payload: small
    - server:
        action: read
        variant: rest
        route: mongowrite
        weight: 1 # load generator specific
      steps:
      - adapter:
          repository:
            name: mongorepo
            variant: mongo
            action: write
            payload: large
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: mongo-gateway-config
  namespace: the-bench

