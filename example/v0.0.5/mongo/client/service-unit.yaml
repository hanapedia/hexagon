version: v0.0.5
name: client
gateway: # load generator specific
  virtualUsers: 10
  duration: 60
ingressAdapters:
- stateless:
    action: read
    variant: rest
    route: get
  steps:
  - egressAdapter:
      stateful:
        name: test
        variant: mongo
        action: read
        size: small
- stateless:
    route: post
    variant: rest
    action: write
  steps:
  - egressAdapter:
      stateful:
        name: test
        variant: mongo
        action: write
        size: large
