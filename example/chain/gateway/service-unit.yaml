name: gateway
handler:
  - name: get
    protocol: rest
    action: read
    flow:
      - adapter:
          stateless:
            variant: rest
            service: chain1
            action: read
            route: get
  - name: post
    protocol: rest
    action: write
    flow:
      - adapter:
          stateless:
            variant: rest
            service: chain1
            action: write
            route: post
