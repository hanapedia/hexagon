name: gateway
ingresAdapters:
  - stateless:
      action: read
      variant: rest
      route: get
    steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout1
            action: aa
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout2
            action: read
            route: get
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout3
            action: read
            route: get
  - stateless:
      action: write
      variant: rest
      route: post
    steps:
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout1
            action: write
            route: post
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout2
            action: write
            route: post
      - egressAdapter:
          stateless:
            variant: rest
            service: fanout3
            action: write
            route: post
