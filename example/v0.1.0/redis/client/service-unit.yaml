version: v0.1.1
name: client
deployment:
  gateway: # load generator specific
    virtualUsers: 10
    duration: 60
adapters:
- server:
    action: read
    variant: rest
    route: get
  steps:
  - adapter:
      repository:
        name: test
        variant: redis
        action: read
        payload: small
- server:
    route: post
    variant: rest
    action: write
  steps:
  - adapter:
      repository:
        name: test
        variant: redis
        action: write
        payload: large
